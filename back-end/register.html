<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Kaziwai- Media, Communications, Technology</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
<body>

    <nav>
        <!-- START Register Form -->
        <div class="container mt-4">
            <div class="card" style="width: 18rem;">            
                <div class="card-header">Register Form</div>    
                    <div class="card-body">
                        <form action="/auth/account" method="POST">
                            <div class="mb-3">
                                <label for="name-reg" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name-reg" name="name">                        
                            </div>
                            <div class="mb-3">
                                <label for="email-reg" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email-reg" name="email">                        
                            </div>
                            <div class="mb-3">
                                <label for="password-reg" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password-reg" name="password">
                            </div>
                            <div class="mb-3">
                                <label for="password-conf-reg" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="password-conf-reg" name="password-confirm">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                </div>
            </div>
        </div>
        <!-- END Register Form -->

        <!-- START Error Message Template -->
        <!--If there is a customer registration error, print it on the console. 
        Otherwise, re-render the page and send a message to the user that they are registered. 
        -->
        {{#if message }}
             <h4 class="alert alert-danger mt-4">{{message}}</h4>
        {{/if}}
        <!--END Error Message Template -->

    </nav>

        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0">Copyright &copy; Kaziwai 2024. All rights reserved</div></div>
                    <div class="col-auto">
                        <a class="small" href="privacy.html">Privacy</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="overview.html">Terms</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="account.html">Account</a>
                        <!--a class="small" href="mailto:admin@kaziwai.com?subject=     ATT: KAZIWAI ADMIN" class="sitemap__link">Contact</a-->
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
