<!--START Fetch Data List-->
<h1>Customers list</h1>
<button onclick="fetchData()">Fetch Data</button>
<li>

</li>
<p id="Data"></p>
<ul id="userlist"></ul>

<script>
    function fetchData() {
        fetchData('http://localhost:3000/customers')
            .then(response => {
                if(!response.ok ) {
                    throw new Error ('HTTP error! status: ${response.status}');
                }
                return response.json();
                console.log(response.json());

            })
            .then(data => {
                var cartItemList = document.getElementById("userlist");
                var item = JSON.stringify(data);
                const item1 = JSON.parse(item);
            const item2 = item1.data;
                console.log(item2);
                item2.forEach(element => {
                    var li = document.createdElement("li");
                    li.appendChild(document.createTextNode(element.name));
                    cartItemList.appendChild(li);
                });
                // document.getElementById("userlist").innerHTML = JSON.stringify(item);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>

<!--END Fetch Data List-->
