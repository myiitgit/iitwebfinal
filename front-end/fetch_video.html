    <!-- START m8l2-->
    <h1>Server processing data...</h1>
    <button id = "button" onClick = "FetchData()">FetchData</button>
    <p id = "id"></p>
    <p id = "name"></p>
    <p id = "email"></p>
    <p id = "password"></p>
    <p id = "password_confirm"></p>
    <script>
        function FetchData () {
            fetch('http://localhost:3000/').then((response) => {
                return response.json();
            }).then((data) => {
                console.log(data);
                document.getElementById('id').innerHTML = data.id;
                document.getElementById('name').innerHTML = data.name;
                document.getElementById('email').innerHTML = data.email;
                document.getElementById('password').innerHTML = data.password;
                document.getElementById('password_confirm').innerHTML = data.password_confirm;
            })
        }
    </script>
